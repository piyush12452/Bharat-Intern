<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="temperature.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature">
        <button onclick="convertToFar()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToFar() {
            // Get the input value in Celsius
            var celsiusInput = document.getElementById("celsius");
            var celsius = parseFloat(celsiusInput.value);

            // Check if the input is a valid number
            if (isNaN(celsius)) {
                alert("Please enter a valid number for Celsius.");
                return;
            }

            // Convert Celsius to Fahrenheit
            var fahrenheit = (celsius * 9/5) + 32;

            // Display the result
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = celsius + "°C is equal to " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</body>
</html>
